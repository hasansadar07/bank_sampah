{% include "head_atas.html" %}
{% include "sub_menu.html" %}
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> FORM TAMBAH JENIS SAMPAH</h3>
        <div class="row mb">
  <!-- row -->
  <div class="row mt">
          <div class="col-lg-12">
            <div class="form-panel">
              <h4 class="mb"><i class="fa fa-angle-right"></i> Input Data</h4>
              <form class="form-horizontal tasi-form" method="post" enctype="multipart/form-data">
              	{% csrf_token %}
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Jenis Sampah</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="jenis_sampah" required placeholder="Enter Jenis Sampah">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Satuan</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="satuan" required placeholder="Enter Satuan">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Harga</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="harga" required placeholder="Enter Harga">
                  </div>
                </div>

                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Gambar Sampah</label>
                  <div class="col-lg-10">
                    <input type="file" class="form-control" id="inputSuccess" name="gambar" required>
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Keterangan</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" id="inputSuccess" name="keterangan" required placeholder="Enter Keterangan"></textarea>
                  </div>
                </div>
				<div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit"><i class="fa fa-save"></i> Submit</button>
                      <button class="btn btn-warning" type="reset"><i class="fa fa-refresh"></i> Reset</button>
                      <a href="{% url 'jenis' %}" class="btn btn-danger"><i class="fa fa-ban"></i> Cancel</a>
                    </div>
                  </div>
			</form>
		</div>
	</div>
</div>
<!-- row -->
</div>
</section>
</section>
{% include "head_bawah.html" %}
