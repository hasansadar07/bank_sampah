{% include "head_atas.html" %}
{% include "sub_menu.html" %}
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> FORM EDIT BARANG SAMPAH</h3>
        <div class="row mb">
  <!-- row -->
  <div class="row mt">
          <div class="col-lg-12">
            <div class="form-panel">
              <h4 class="mb"><i class="fa fa-angle-right"></i> EDIT Data</h4>
              <form class="form-horizontal tasi-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Kode Barang</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="kode_barang" required value="{{edit_data.kode_barang}}" readonly>
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Nama Barang</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="nama_barang" required placeholder="Enter Nama Barang" value="{{edit_data.nama_barang}}">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Jenis Sampah</label>
                  <div class="col-lg-10">
                    <select  class="form-control" id="inputSuccess" name="jenis_sampah" required>
                      <option>{{edit_data.jenis_sampah}}</option>
                      <option value="">--Select jenis--</option>
                      {% for tampil in select_data %}
                      <option>{{tampil.jenis_sampah}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Stock Sampah</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="stock" required placeholder="Enter Stock" value="{{edit_data.stock}}">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Keterangan</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" id="inputSuccess" name="keterangan" required placeholder="Enter Keterangan">{{edit_data.keterangan}}</textarea>
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Tanggal</label>
                  <div class="col-lg-10">
                    <input type="date" class="form-control" id="inputSuccess" name="tanggal" required value="{{edit_data.tanggal}}">
                  </div>
                </div>
        <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit"><i class="fa fa-save"></i> Submit</button>
                      <a href="{% url 'barang' %}" class="btn btn-danger"><i class="fa fa-ban"></i> Cancel</a>
                    </div>
                  </div>
      </form>
    </div>
  </div>
</div>
<!-- row -->
</div>
</section>
</section>
{% include "head_bawah.html" %}
