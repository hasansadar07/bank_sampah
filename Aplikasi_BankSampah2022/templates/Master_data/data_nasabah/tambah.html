{% include "head_atas.html" %}
{% include "sub_menu.html" %}
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> FORM TAMBAH NASABAH</h3>
        <div class="row mb">
  <!-- row -->
  <div class="row mt">
          <div class="col-lg-12">
            <div class="form-panel">
              <h4 class="mb"><i class="fa fa-angle-right"></i> Input Data</h4>
              <form class="form-horizontal tasi-form" method="post" enctype="multipart/form-data">
              	{% csrf_token %}
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">ID Nasabah</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="id_nasabah" readonly value="ID-{{kode_data}}">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Nama Nasabah</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="nama_nasabah" required placeholder="Enter Nama Nasabah">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Telp/WA</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="telp" required placeholder="Enter Telp/WA">
                  </div>
                </div>

                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Alamat</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="alamat" required placeholder="Enter ALamat">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Password</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="password" required placeholder="Enter Password">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Tanggal</label>
                  <div class="col-lg-10">
                    <input type="date" class="form-control" id="inputSuccess" name="tanggal" required>
                  </div>
                </div>
                 <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Bulan</label>
                  <div class="col-lg-10">
                    <select name="bulan" class="form-control" required>
                      <option value="">--Bulan--</option>
                      <option>Januari</option>
                      <option>Februari</option>
                      <option>Maret</option>
                      <option>April</option>
                      <option>Mei</option>
                      <option>Juni</option>
                      <option>Juli</option>
                      <option>Agustus</option>
                      <option>September</option>
                      <option>Oktober</option>
                      <option>November</option>
                      <option>Desember</option>
                    </select>
                   
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Tahun</label>
                  <div class="col-lg-10">
                    <select name="tahun" class="form-control" required>
                      <option value="">--Tahun--</option>
                      <option>2017</option>
                      <option>2018</option>
                      <option>2019</option>
                      <option>2020</option>
                      <option>2021</option>
                      <option>2022</option>
                    </select>
                   
                  </div>
                </div>
				<div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit"><i class="fa fa-save"></i> Submit</button>
                      <button class="btn btn-warning" type="reset"><i class="fa fa-refresh"></i> Reset</button>
                      <a href="{% url 'nasabah' %}" class="btn btn-danger"><i class="fa fa-ban"></i> Cancel</a>
                    </div>
                  </div>
			</form>
		</div>
	</div>
</div>
<!-- row -->
</div>
</section>
</section>
{% include "head_bawah.html" %}
