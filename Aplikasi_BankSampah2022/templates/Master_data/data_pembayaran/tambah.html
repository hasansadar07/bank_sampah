{% include "head_atas.html" %}
{% include "sub_menu.html" %}
<script type="text/javascript">
  function sum(){
    var total=document.getElementById('total').value;
    var bayar=document.getElementById('bayar').value;
    var result =(parseInt(total) - parseInt(bayar));
    if (!isNaN(result)){
      document.getElementById('kembalian').value = result;
    }
  }
</script>
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> PROSES TAMBAH PEMBAYARAN BANK SAMPAH</h3>
        <div class="row mb">
  <!-- row -->
  <div class="row mt">
          <div class="col-lg-12">
            <div class="form-panel">
              <h4 class="mb"><i class="fa fa-angle-right"></i> Input Data</h4>
              <form class="form-horizontal tasi-form" method="post" enctype="multipart/form-data">
                <div class="row mt">
                <div class="col-lg-7">
              	{% csrf_token %}
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Jenis Sampah</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="jenis_sampah" required placeholder="Enter Jenis Sampah" value="{{jenis_sampah}}" readonly>
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Nama Nasabah</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="nama_nasabah" required placeholder="Enter Nama Nasabah">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Nama Barang</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="nama_barang" required value="{{nama_barang}}">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Harga</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="harga" required placeholder="Enter Harga" value="{{harga}}">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">jumlah</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputSuccess" name="jumlah" required placeholder="Enter Harga" value="{{jumlah}}" readonly="">
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Total</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" name="total" required placeholder="Enter Harga" value="{{total}}" readonly="" id="total" onkeyup="sum();">
                    <small>Total yang harus di bayarkan ke nasabah..?</small>
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Bulan</label>
                  <div class="col-lg-10">
                    <select name="bulan" class="form-control" required>
                      <option value="">--Bulan--</option>
                      <option>Januari</option>
                      <option>Februari</option>
                      <option>Maret</option>
                      <option>April</option>
                      <option>Mei</option>
                      <option>Juni</option>
                      <option>Juli</option>
                      <option>Agustus</option>
                      <option>September</option>
                      <option>Oktober</option>
                      <option>November</option>
                      <option>Desember</option>
                    </select>
                   
                  </div>
                </div>
                <div class="form-group has-success">
                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Tahun</label>
                  <div class="col-lg-10">
                    <select name="tahun" class="form-control" required>
                      <option value="">--Tahun--</option>
                     <option>2017</option>
                      <option>2018</option>
                      <option>2019</option>
                      <option>2020</option>
                      <option>2021</option>
                      <option>2022</option>
                    </select>
                   
                  </div>
                </div>
				<div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit"><i class="fa fa-save"></i> Submit</button>
                      <button class="btn btn-warning" type="reset"><i class="fa fa-refresh"></i> Reset</button>
                      <a href="{% url 'pembayaran' %}" class="btn btn-danger"><i class="fa fa-ban"></i> Cancel</a>
                    </div>
                  </div>
        
        </div>        
        <div class="col-lg-5">
          <h4 class="mb"><i class="fa fa-anchor"></i> Proses Pembayaran</h4>
          <label>Bayar Ke Nasabah</label>
          <input type="text" class="form-control" name="bayar" required id="bayar" onkeyup="sum();">
          <label>Nilai Yang dibaayar Pas/Kurang</label>
          <input type="text" class="form-control" name="kembalian" required readonly="" id="kembalian" onkeyup="sum();" style="height: 90px; font-size: 50px;" value="0">
          <label>Tanggal Pembayaran</label>
          <input type="date" class="form-control" name="tanggal" required >
        </div>
      </div>
			</form>
    



		</div>
	</div>
</div>
<!-- row -->
</div>
</section>
</section>
