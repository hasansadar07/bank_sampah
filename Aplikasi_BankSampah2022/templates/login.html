<head>

  <title>Login Sistem</title>

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" method="post">
        {% csrf_token %}
        <h2 class="form-login-heading">LOGIN APLIKASI BANK SAMPAH</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="Username" name="username" autofocus>
          <br>
          <input type="password" class="form-control" placeholder="Password" name="password">
          <br>
          <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
          <hr>
          <div class="login-social-link centered">
            <p>Silakan login dengna memasukkan username dan password.</p>            
            <p><i class="fa fa-anchor"></i> Welcome di APlikasi Bank Sampah</p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="/static/assets/lib/jquery/jquery.min.js"></script>
  <script src="/static/assets/lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="/static/assets/lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
